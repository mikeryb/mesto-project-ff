<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('../images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
            style="background-image: url(<%=require('../images/avatar.jpg')%>)"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup_is-animated popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              type="text"
              id="edit-profile-name"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-Я\s\-]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              required
            />
            <span class="popup__valid_error edit-profile-name-error"></span>
            <input
              type="text"
              id="edit-profile-description"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-Я\s\-]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              required
            />
            <span
              class="popup__valid_error edit-profile-description-error"
            ></span>
            <button
              type="submit"
              class="button popup__button popup__button_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup_is-animated popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <input
              type="text"
              id="new-place-name"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яА-Я\s\-]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              required
            />
            <span class="popup__valid_error new-place-name-error"></span>
            <input
              type="url"
              id="new-place-url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__valid_error new-place-url-error"></span>
            <button
              type="submit"
              class="button popup__button popup__button_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup_is-animated popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup_is-animated popup popup_type_delete">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button type="submit" class="button popup__button">Да</button>
        </div>
      </div>
    </div>
    <div class="popup_is-animated popup popup_type_new-ava">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="new-ava" novalidate>
            <input
              type="url"
              id="new-ava"
              name="ava"
              class="popup__input popup__input_type_ava"
              placeholder="URL"
              required
            />
            <span class="popup__valid_error new-ava-error"></span>            
            <button
              type="submit"
              class="button popup__button popup__button_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <span class="like_counter"></span>
        </div>
      </li>
    </template>
  </body>
</html>
